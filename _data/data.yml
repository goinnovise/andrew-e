career-profile:
  title: Career Profile
  summary: |
    Andrew is a Senior Software Engineer with 10+ years of experience delivering world-class web and mobile applications for fast-paced, high-growth environments. Expert in React, React Native, and TypeScript, with a strong background in cross-platform architecture, responsive UI, modern state management, and testing. Proven track record optimizing performance, creating reusable component libraries/design systems, and integrating with scalable APIs. Thrives in collaborative teams and fintech settings, working closely with designers and backend engineers to deliver seamless, user-centric experiences across web and mobile platforms.

education:
  - degree: Bachelor of Computer Science
    university: Indiana University
    details: GPA 3.75 (Magna Cum Laude)

experiences:
  - role: Senior Full Stack Engineer
    time: February 2025 - June 2025
    company: HSI
    location: Frisco, TX
    details: |
      Built and maintained production-grade web/mobile applications using React, React Native, and TypeScript, with a focus on fintech features and responsive design. Developed reusable UI libraries and design system components using Tailwind CSS, styled-components, and Headless UI, ensuring consistency and rapid iteration across platforms. Integrated RESTful and GraphQL APIs, streamlining data flow and syncing for web and mobile. Implemented advanced state management patterns using Context API and hooks, enabling scalable, maintainable codebases.

      _Accomplishments_
        - Designed and automated comprehensive test suites with Jest and Cypress, resulting in 30% fewer regressions and faster release cycles.
        - Optimized application performance through code splitting, lazy loading, and tuning React Native navigation and rendering.
        - Collaborated with product, UX/UI, and backend teams, providing technical guidance and mentorship to ensure delivery of high-quality, intuitive user experiences.
        - Contributed to CI/CD pipelines with GitHub Actions and Docker, supporting rapid, reliable deployments.

  - role: Senior Full Stack Engineer
    time: June 2020 - December 2024
    company: Badpixel
    location: Austin, TX
    details: |
      Led the development of cross-platform web and mobile applications using React, React Native, and Next.js for high-traffic fintech and trading interfaces. Engineered reusable, modular UI components and data visualizations (D3.js, Highcharts) to accelerate delivery and enhance user engagement. Addressed mobile-specific challenges including native module integration, navigation patterns, and app store submission requirements. Improved state management and optimized performance using functional components, hooks, and code splitting, boosting Lighthouse and App Store scores.

      _Accomplishments_
        - Collaborated on RESTful and GraphQL API integration, enabling seamless, real-time data updates across platforms.
        - Established TDD best practices and implemented automated testing with Jest, Cypress, and Playwright, raising code quality and test coverage.
        - Led design system adoption and knowledge sharing through documentation and technical mentorship.
        - Enhanced DevOps automation and CI/CD workflows with Docker, Jenkins, and Azure DevOps.

  - role: Senior Software Engineer
    time: December 2017 - March 2020
    company: Simpson Strong-tie
    location: Columbus, OH
    details: |
      Focused on creating dynamic user interfaces with React and NextJS, ensuring cross-platform compatibility and enhancing user engagement on the e-commerce platform. Transitioned applications from React to NextJS, leveraging Server-Side Rendering and Static Site Generation for improved performance, SEO, and scalability. Streamlined application state management, implemented reusable components, and optimized frontend performance, driving user experience improvements.

      _Accomplishments_
        - Developed a robust authentication system for the admin panel using OTP and ReCAPTCHA, enhancing security and optimizing the login experience for administrators.
        - Contributed to the CI/CD pipeline, focusing on Webpack for bundling and enabling efficient deployment and release cycles, which enhanced team productivity and code quality.
        - Directed the entire software development life cycle, applying Agile and Scrum methodologies throughout design, development, testing, and deployment to ensure high-quality deliverables.

  - role: Front End Developer
    time: October 2015 - October 2017
    company: Brilliant IT Solutions
    location: Detroit, MI
    details: |
      Developed over 50 responsive landing pages for both company and client using HTML, CSS, and JavaScript. Created responsive and interactive user interfaces using React, leveraging component-based architecture, hooks, Redux, Context API, and Axios for scalable web applications. Built e-commerce applications with Angular, including product listings, shopping cart functionality, and order management, while optimizing performance and enhancing user experience.

      _Accomplishments_
        - Refactored HTML and meta descriptions to align with SEO and accessibility best practices, improving the score on Google Page Speed Insights.
        - Utilized GraphQL to optimize client-server communication, reducing response times by 30%.
        - Migrated projects from JavaScript to TypeScript, improving code quality, readability, and maintainability.

